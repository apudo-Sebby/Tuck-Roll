<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Vertical Slider</title>
</head>
<body>
    <div class="container-slider">
        <div class="left-slide">
            <div class="flex" style="background-color: var(--roses-clr);">
                <h1>Nature Flower</h1>
                <p>All in red</p>
            </div>
            <div class="flex" style="background-color: var(--sky-clr);">
                <h1>Bluuue Sky</h1>
                <p>With it's Sandy beaches</p>
            </div>
            <div class="flex" style="background-color: var(--castle-clr);">
                <h1>Lonely Castle</h1>
                <p>Alone in the wilderness</p>
            </div>
            <div class="flex" style="background-color: var(--sunset-clr);">
                <h1>Flying bi-planes</h1>
                <p>Away in the sunset</p>
            </div>
        </div>
        <div class="right-slide"> 
            <div class="bg bg-bi-planes"></div>           
            <div class="bg bg-castle"></div>
            <div class="bg bg-sky"></div>
            <div class="bg bg-flower"></div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
